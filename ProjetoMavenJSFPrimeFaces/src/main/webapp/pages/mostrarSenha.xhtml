<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.recuperarSenha.title']}" />
	</ui:define>

	<ui:define name="principal">

		<h1>
			<p:outputLabel value="#{msg['pages.recuperarSenha.menu']}" />
		</h1>

<h:form id="formMostrar">
		<p:panelGrid columns="2">
			<p:outputLabel value="#{msg['pages.cadastroUsuario.nome']}" />
			<p:outputLabel value="#{usuarioManagedBean.usuario.username}" />
			
			<p:outputLabel value="#{msg['pages.cadastroUsuario.senha']}" />
			<p:outputLabel value="#{usuarioManagedBean.usuario.password}" />
			
			
			</p:panelGrid>
		<p:commandButton value="#{msg['pages.cadastroUsuario.btnVoltar']}"
				action="#{usuarioManagedBean.voltar}"/>
				
</h:form>
	</ui:define>
</ui:composition>
