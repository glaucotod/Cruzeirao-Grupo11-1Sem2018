<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCampeonato.descricao']}" />
	</ui:define>

	<ui:define name="principal">

		<h1>
			<p:outputLabel value="#{msg['pages.cadastroCampeonato.descricao']}" />
		</h1>

		<p:panelGrid columns="2">
		
			<p:outputLabel value="#{msg['pages.cadastroCampeonato.inscricao']}" />
			<p:outputLabel value="#{campeonatoManagedBean.campeonatoAtual.inscricao}" />
		
			<p:outputLabel value="#{msg['pages.cadastroCampeonato.nome']}" />
			<p:outputLabel value="#{campeonatoManagedBean.campeonatoAtual.nomeCampeonato}" />
			
			<p:outputLabel value="#{msg['pages.cadastroCampeonato.ano']}" />
			<p:outputLabel value="#{campeonatoManagedBean.campeonatoAtual.anoCampeonato}" />
			
			<h:outputText value="#{msg['pages.cadastroCampeonato.inicio']}" />
            <h:outputText value="#{campeonatoManagedBean.campeonatoAtual.dataInicioCampeonato}">
                <f:convertDateTime pattern="dd/MM/yyyy" />
            </h:outputText>
			
			<h:outputText value="#{msg['pages.cadastroCampeonato.fim']}" />
            <h:outputText value="#{campeonatoManagedBean.campeonatoAtual.dataFimCampeonato}">
                <f:convertDateTime pattern="dd/MM/yyyy" />
            </h:outputText>

			<h:outputText value="#{msg['pages.cadastroCampeonato.periodoInicio']}" />
            <h:outputText value="#{campeonatoManagedBean.campeonatoAtual.dataInicioInscricao}">
                <f:convertDateTime pattern="dd/MM/yyyy" />
            </h:outputText>
			
			<h:outputText value="#{msg['pages.cadastroCampeonato.periodoFim']}" />
            <h:outputText value="#{campeonatoManagedBean.campeonatoAtual.dataFimInscricao}">
                <f:convertDateTime pattern="dd/MM/yyyy" />
            </h:outputText>
			
			<p:outputLabel value="#{msg['pages.cadastroCampeonato.taxa']}" />
			<p:outputLabel value="#{campeonatoManagedBean.campeonatoAtual.valorTaxa}" />
			
		</p:panelGrid>
		
		<p:commandButton value="#{msg['pages.cadastroCampeonato.btnVoltar']}"
				action="#{campeonatoManagedBean.voltar}"/>

	</ui:define>
</ui:composition>
