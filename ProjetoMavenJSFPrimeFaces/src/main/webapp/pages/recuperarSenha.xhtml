<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.recuperarSenha.title']}" />
	</ui:define>


	<ui:define name="principal">

		<h1>
			<p:outputLabel value="#{msg['pages.recuperarSenha.menu']}" />
		</h1>

		<h:form id="formRecuperar">
			<p:panelGrid columns="2">
				<p:outputLabel value="#{msg['pages.recuperarSenha.email']}" />
				<p:inputText value="#{usuarioManagedBean.usuarioRecuperarSenha.email}" />
				<p:outputLabel value="#{msg['pages.recuperarSenha.cpf']}" />
				<p:inputText value="#{usuarioManagedBean.usuarioRecuperarSenha.cpf}" />

			</p:panelGrid>
			<p:commandButton value="#{msg['pages.recuperarSenha.btnRecuperar']}"
				action="#{usuarioManagedBean.recuperarSenha}" />
			<p:commandButton value="#{msg['pages.recuperarSenha.btnVoltar']}"
				action="#{usuarioManagedBean.voltar}" />
				
		</h:form>

	</ui:define>
</ui:composition>
