<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCampeonato.title']}" />
	</ui:define>

	<ui:define name="principal">

		<h1>
			<p:outputLabel value="#{msg['pages.cadastroCampeonato.menu']}" />
		</h1>

		<h:form id="formCampeonato">
			<p:panelGrid columns="2">

				<h:outputText value="#{msg['pages.cadastroCampeonato.inscricao']}" />
				<p:selectBooleanButton id="inscricao"
					value="#{campeonatoManagedBean.campeonato.inscricao}" onLabel="ON"
					offLabel="OFF" onIcon="" offIcon="" style="width:80px">
				</p:selectBooleanButton>

				<p:outputLabel for="name"
					value="#{msg['pages.cadastroCampeonato.nome']}" />
				<p:inputText id="name"
					value="#{campeonatoManagedBean.campeonato.nomeCampeonato}"
					required="true" requiredMessage="#{msg['pages.validator.nome']}" />

				<p:outputLabel value="#{msg['pages.cadastroCampeonato.ano']}" />
				<p:inputText
					value="#{campeonatoManagedBean.campeonato.anoCampeonato}" />

				<p:outputLabel for="button"
					value="#{msg['pages.cadastroCampeonato.inicio']}" />
				<p:calendar id="button"
					value="#{campeonatoManagedBean.campeonato.dataInicioCampeonato}"
					showOn="button" pattern="dd-MM-yyyy" required="true"
					requiredMessage="#{msg['pages.validator.inicioCam']}" />

				<p:outputLabel for="button1"
					value="#{msg['pages.cadastroCampeonato.fim']}" />
				<p:calendar id="button1"
					value="#{campeonatoManagedBean.campeonato.dataFimCampeonato}"
					showOn="button" pattern="dd-MM-yyyy" required="true"
					requiredMessage="#{msg['pages.validator.fimCam']}" />

				<p:outputLabel for="button2"
					value="#{msg['pages.cadastroCampeonato.periodoInicio']}" />
				<p:calendar id="button2"
					value="#{campeonatoManagedBean.campeonato.dataInicioInscricao}"
					showOn="button" pattern="dd-MM-yyyy" />

				<p:outputLabel for="button3"
					value="#{msg['pages.cadastroCampeonato.periodoFim']}" />
				<p:calendar id="button3"
					value="#{campeonatoManagedBean.campeonato.dataFimInscricao}"
					showOn="button" pattern="dd-MM-yyyy" required="true"
					requiredMessage="#{msg['pages.validator.fimIns']}" />

				<p:outputLabel value="#{msg['pages.cadastroCampeonato.taxa']}" />
				<p:inputText value="#{campeonatoManagedBean.campeonato.valorTaxa}" />

			</p:panelGrid>

			<p:message for="name" style="color:red" />
			<p:message for="button" style="color:red" />
			<p:message for="button1" style="color:red" />
			<p:message for="button3" style="color:red" />

			<p:commandButton value="#{msg['pages.cadastroCampeonato.btnSalvar']}"
				action="#{campeonatoManagedBean.salvar}"
				update=":formCampeonato, value"/>

		</h:form>

		<h:form id="value">
			<p:growl id="msg" showDetail="true" />
			<p:dialog header="Values" resizable="false" showEffect="fade"
				widgetVar="dlg">
				<p:panelGrid id="output" columns="2" columnClasses="label, value">

					<p:outputLabel value="#{msg['pages.cadastroCampeonato.inscricao']}" />
					<p:outputLabel value="#{campeonatoManagedBean.campeonatoAtual.inscricao}" />

					<p:outputLabel value="#{msg['pages.cadastroCampeonato.nome']}" />
					<p:outputLabel value="#{campeonatoManagedBean.campeonatoAtual.nomeCampeonato}" />

					<p:outputLabel value="#{msg['pages.cadastroCampeonato.ano']}" />
					<p:outputLabel value="#{campeonatoManagedBean.campeonatoAtual.anoCampeonato}" />

					<h:outputText value="#{msg['pages.cadastroCampeonato.inicio']}" />
					<h:outputText value="#{campeonatoManagedBean.campeonatoAtual.dataInicioCampeonato}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>

					<h:outputText value="#{msg['pages.cadastroCampeonato.fim']}" />
					<h:outputText value="#{campeonatoManagedBean.campeonatoAtual.dataFimCampeonato}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>

					<h:outputText value="#{msg['pages.cadastroCampeonato.periodoInicio']}" />
					<h:outputText value="#{campeonatoManagedBean.campeonatoAtual.dataInicioInscricao}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>

					<h:outputText value="#{msg['pages.cadastroCampeonato.periodoFim']}" />
					<h:outputText value="#{campeonatoManagedBean.campeonatoAtual.dataFimInscricao}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>

					<p:outputLabel value="#{msg['pages.cadastroCampeonato.taxa']}" />
					<p:outputLabel value="#{campeonatoManagedBean.campeonatoAtual.valorTaxa}" />

				</p:panelGrid>

				<p:commandButton value="Yes" action="#{campeonatoManagedBean.ir}"
					update="value, msg" />
				<p:commandButton value="No" action="#{campeonatoManagedBean.no}"
					update="value, msg" />

			</p:dialog>

		</h:form>

		<br />

	</ui:define>
</ui:composition>
