<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCategoria.title']}" />
	</ui:define>


	<ui:define name="principal">

		<h1>
			<p:outputLabel value="#{msg['pages.cadastroCategoria.menu']}" />
		</h1>

		<h:form id="formCategoria">
			<p:panelGrid columns="2">

				<p:outputLabel for="seletorCampeonato"
					value="#{msg['pages.cadastroCategoria.campeonato']}" />
				<p:selectOneMenu id="seletorCampeonato"
					value="#{categoriaManagedBean.campeonatoCategoria}"
					converter="campeonatoConverter" required="true"
					requiredMessage="#{msg['pages.validator.campeonato']}">
					<f:selectItem itemValue=""
						itemLabel="#{msg['pages.cadastroCategoria.campeonato']}" />
					<f:selectItems value="#{categoriaManagedBean.campeonatos}"
						var="cmp" itemValue="#{cmp}" itemLabel="#{cmp.nomeCampeonato}" />
				</p:selectOneMenu>

				<p:outputLabel for="name"
					value="#{msg['pages.cadastroCategoria.nome']}" />
				<p:inputText id="name"
					value="#{categoriaManagedBean.categoria.nome}" required="true"
					requiredMessage="#{msg['pages.validator.nome']}" />

				<h:outputLabel for="minJogadores"
					value="#{msg['pages.cadastroCategoria.qntMinJogadores']}" />
				<p:spinner id="minJogadores"
					value="#{categoriaManagedBean.categoria.minJogadores}"
					maxlength="2" min="5" max="99" />

				<h:outputLabel for="maxJogadores"
					value="#{msg['pages.cadastroCategoria.qntMaxJogadores']}" />
				<p:spinner id="maxJogadores"
					value="#{categoriaManagedBean.categoria.maxJogadores}"
					maxlength="2" min="5" max="99" />

				<p:outputLabel for="selectorSexo"
					value="#{msg['pages.cadastroCategoria.sexoCategoria']}" />
				<p:selectOneMenu id="selectorSexo"
					value="#{categoriaManagedBean.categoria.sexo}" required="true"
					requiredMessage="#{msg['pages.validator.campeonato']}">
					<f:selectItem itemLabel="Select" itemValue="" />
					<f:selectItem itemLabel="Male" itemValue="Male" />
					<f:selectItem itemLabel="Female" itemValue="Female" />
				</p:selectOneMenu>

			</p:panelGrid>

			<p:message for="seletorCampeonato" style="color:red" />
			<p:message for="name" style="color:red" />
			<p:message for="selectorSexo" style="color:red" />


			<p:commandButton value="#{msg['pages.cadastroCategoria.btnSalvar']}"
				action="#{categoriaManagedBean.salvar}"
				update=":formCategoria, value" />
		</h:form>

		<h:form id="value">
			<p:growl id="msg" showDetail="true" />
			<p:dialog header="Values" resizable="false" showEffect="fade"
				widgetVar="dlg">
				<p:panelGrid id="output" columns="2" columnClasses="label, value">

					<p:outputLabel value="#{msg['pages.cadastroCategoria.nome']}" />
					<p:outputLabel value="#{categoriaManagedBean.categoriaAtual.nome}" />
					
					<p:outputLabel value="#{msg['pages.cadastroCategoria.qntMinJogadores']}" />
					<p:outputLabel value="#{categoriaManagedBean.categoriaAtual.minJogadores}" />
					
					<p:outputLabel value="#{msg['pages.cadastroCategoria.qntMaxJogadores']}" />
					<p:outputLabel value="#{categoriaManagedBean.categoriaAtual.maxJogadores}" />
					
					<p:outputLabel value="#{msg['pages.cadastroCategoria.sexoCategoria']}" />
					<p:outputLabel value="#{categoriaManagedBean.categoriaAtual.sexo}" />
					
					<p:outputLabel value="#{msg['pages.cadastroCategoria.campeonato']}" />
					<p:outputLabel value="#{categoriaManagedBean.categoriaAtual.campeonato.nomeCampeonato}" />
					
				</p:panelGrid>

				<p:commandButton value="Yes" action="#{categoriaManagedBean.ir}"
					update="value, msg" />
				<p:commandButton value="No" action="#{categoriaManagedBean.no}"
					update="value, msg" />

			</p:dialog>

		</h:form>

		<br />
		
	</ui:define>
</ui:composition>
