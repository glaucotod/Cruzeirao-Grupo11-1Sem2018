<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroEquipe.descricao']}" />
	</ui:define>

	<ui:define name="principal">

		<h1>
			<p:outputLabel value="#{msg['pages.cadastroEquipe.descricao']}" />
		</h1>

		<p:panelGrid columns="2">
			<p:outputLabel value="#{msg['pages.cadastroEquipe.nome']}" />
			<p:outputLabel value="#{equipeManagedBean.equipeAtual.nome}" />
			<p:outputLabel value="#{msg['pages.cadastroEquipe.dataFundacao']}" />
			<p:outputLabel value="#{equipeManagedBean.equipeAtual.dataFundacao}" />
			<p:outputLabel value="#{msg['pages.cadastroEquipe.cidade']}" />
			<p:outputLabel value="#{equipeManagedBean.equipeAtual.cidade}" />
			<p:outputLabel value="#{msg['pages.cadastroEquipe.diretor']}" />
			<p:outputLabel value="#{equipeManagedBean.equipeAtual.diretor.nome}"
							 />
		</p:panelGrid>
		
		<p:commandButton value="#{msg['pages.cadastroEquipe.btnVoltar']}"
				action="#{equipeManagedBean.voltar}"/>

	</ui:define>
</ui:composition>
