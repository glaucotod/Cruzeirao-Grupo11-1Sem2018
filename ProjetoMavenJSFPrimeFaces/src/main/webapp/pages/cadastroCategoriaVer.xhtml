<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCategoria.title']}" />
	</ui:define>


	<ui:define name="principal">

		<h1>
			<p:outputLabel value="#{msg['pages.cadastroCategoria.menu']}" />
		</h1>

		<h:form id="formTabelaCategoria">
			<p:dataTable value="#{categoriaManagedBean.categorias}" var="aux" rows="5" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10" 
				id="tabelaCategoria">

				<p:column headerText="#{msg['pages.cadastroCategoria.cod']}" filterBy="#{aux.codigoCategoria}" >
					<p:outputLabel value="#{aux.codigoCategoria}" />
				</p:column>
				<p:column headerText="#{msg['pages.cadastroCategoria.nome']}" filterBy="#{aux.nome}" >
					<p:outputLabel value="#{aux.nome}" />
				</p:column>
				<p:column headerText="#{msg['pages.cadastroCategoria.sexoCategoria']}" filterBy="#{aux.sexo}" >
					<p:outputLabel value="#{aux.sexo}" />
				</p:column>
				<p:column headerText="#{msg['pages.cadastroCategoria.descricao']}">
					<p:commandLink
						action="#{categoriaManagedBean.descricaoCategoria(aux)}"
						id="descricao" styleClass="ui-icon ui-icon-search"
						style="text-align:center">
					</p:commandLink>
				</p:column>
				<p:column headerText="#{msg['pages.cadastroCategoria.campeonato']}" filterBy="#{aux.getCampeonato().getNomeCampeonato()}">
					<p:outputLabel value="#{aux.getCampeonato().getNomeCampeonato()}" />
				</p:column>

				<p:column headerText="#{msg['pages.cadastroCategoria.opcoes']}">
					<p:commandLink id="editar" styleClass="ui-icon ui-icon-pencil"
						style="text-align:center"
						action="#{categoriaManagedBean.editarCategoria(aux, aux.getCampeonato())}"
						update=":formTabelaCategoria">
					</p:commandLink>
					<p:commandLink id="remover" styleClass="ui-icon ui-icon-trash"
						style="text-align:center"
						action="#{categoriaManagedBean.removerCategoria(aux)}"
						update=":formTabelaCategoria">
					</p:commandLink>
				</p:column>

			</p:dataTable>
		</h:form>
		
		<br/>
		
	</ui:define>
</ui:composition>
