<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroLocal.title']}" />
	</ui:define>


	<ui:define name="principal">

		<h1>
			<p:outputLabel value="#{msg['pages.cadastroLocal.menu']}" />
		</h1>

		<h:form id="formTabelaLocal">
			<p:dataTable value="#{localManagedBean.locais}" var="aux" rows="5"
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10" id="tabelaLocal">

				<p:column headerText="#{msg['pages.cadastroLocal.cod']}"
					filterBy="#{aux.codigo}">
					<p:outputLabel value="#{aux.codigo}" />
				</p:column>
				<p:column headerText="#{msg['pages.cadastroLocal.estado']}"
					filterBy="#{aux.estado}">
					<p:outputLabel value="#{aux.estado}" />
				</p:column>
				<p:column headerText="#{msg['pages.cadastroLocal.municipio']}"
					filterBy="#{aux.municipio}">
					<p:outputLabel value="#{aux.municipio}" />
				</p:column>
				<p:column headerText="#{msg['pages.cadastroLocal.bairro']}">
					<p:commandLink action="#{localManagedBean.descricaoLocal(aux)}"
						id="descricao" styleClass="ui-icon ui-icon-search"
						style="text-align:center">
					</p:commandLink>
				</p:column>


			</p:dataTable>
		</h:form>

		<br />

	</ui:define>
</ui:composition>
