<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCampeonato.alterar']}" />
	</ui:define>

	<ui:define name="principal">

		<h1>
			<p:outputLabel value="#{msg['pages.cadastroCampeonato.alterar']}" />
		</h1>

		<h:form id="formCampeonato">
			<p:panelGrid columns="2">

				<h:outputText value="#{msg['pages.cadastroCampeonato.inscricao']}" />
				<p:selectBooleanButton id="inscricao"
					value="#{campeonatoManagedBean.campeonatoAtual.inscricao}" onLabel="ON"
					offLabel="OFF" onIcon="" offIcon="" style="width:80px">
				</p:selectBooleanButton>

				<p:outputLabel for="name" value="#{msg['pages.cadastroCampeonato.nome']}" />
				<p:inputText id="name" value="#{campeonatoManagedBean.campeonatoAtual.nomeCampeonato}" 
					required="true" requiredMessage="#{msg['pages.validator.nome']}"/>

				<p:outputLabel value="#{msg['pages.cadastroCampeonato.ano']}" />
				<p:inputText
					value="#{campeonatoManagedBean.campeonatoAtual.anoCampeonato}" />

				<p:outputLabel for="button"
					value="#{msg['pages.cadastroCampeonato.inicio']}" />
				<p:calendar id="button"
					value="#{campeonatoManagedBean.campeonatoAtual.dataInicioCampeonato}"
					showOn="button" pattern="dd-MM-yyyy" required="true"
					requiredMessage="#{msg['pages.validator.inicioCam']}" />

				<p:outputLabel for="button1"
					value="#{msg['pages.cadastroCampeonato.fim']}" />
				<p:calendar id="button1"
					value="#{campeonatoManagedBean.campeonatoAtual.dataFimCampeonato}"
					showOn="button" pattern="dd-MM-yyyy" required="true"
					requiredMessage="#{msg['pages.validator.fimCam']}"/>

				<p:outputLabel for="button2"
					value="#{msg['pages.cadastroCampeonato.periodoInicio']}" />
				<p:calendar id="button2"
					value="#{campeonatoManagedBean.campeonatoAtual.dataInicioInscricao}"
					showOn="button" pattern="dd-MM-yyyy" />

				<p:outputLabel for="button3"
					value="#{msg['pages.cadastroCampeonato.periodoFim']}" />
				<p:calendar id="button3"
					value="#{campeonatoManagedBean.campeonatoAtual.dataFimInscricao}"
					showOn="button" pattern="dd-MM-yyyy" required="true"
					requiredMessage="#{msg['pages.validator.fimIns']}" />

				<p:outputLabel value="#{msg['pages.cadastroCampeonato.taxa']}" />
				<p:inputText value="#{campeonatoManagedBean.campeonatoAtual.valorTaxa}" />
				
			</p:panelGrid>
			
			<p:message for="name" style="color:red" />
			<p:message for="button" style="color:red" />
			<p:message for="button1" style="color:red" />
			<p:message for="button3" style="color:red" />

			<p:commandButton value="#{msg['pages.cadastroCampeonato.btnSalvar']}"
				action="#{campeonatoManagedBean.salvarEditar}"
				update=":formCampeonato" />
				
		</h:form>
	</ui:define>
</ui:composition>
